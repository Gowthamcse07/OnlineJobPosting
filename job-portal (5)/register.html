<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Online Job Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0073b1, #004466);
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .register-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #0073b1;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #0073b1;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0073b1;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #005f8d;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>User Registration</h2>
  <form id="registerForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" placeholder="+1 234 567 8900" required />

    <label for="address">Current Address</label>
    <input type="text" id="address" placeholder="Your current address" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" required />

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
