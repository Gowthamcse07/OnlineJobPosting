<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile - Online Job Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .profile-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Update Your Profile</h2>
    <form>
      <label for="photo">Profile Photo</label>
      <input type="file" id="photo" accept="image/*" />

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="Enter first name" />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="Enter last name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter email" />

      <label for="phone">Contact Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" />

      <label for="address">Current Address</label>
      <textarea id="address" rows="2" placeholder="Enter address"></textarea>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" />

      <label for="projects">Projects</label>
      <textarea id="projects" rows="3" placeholder="Mention your projects"></textarea>

      <label for="skills">Skills</label>
      <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript, Python" />

      <button type="submit">Save Changes</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
